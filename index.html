<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
        iframe {
            width: 100%;
            height: 650px;
            border: none;
            overflow: hidden;
            margin-bottom: 20px;
       
        }
  
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            flex-direction: column;
            min-height: 100vh;
          
        }
        .content {
            flex: 1;
            padding: 1px;
            text-align: center;
        }
        .welcome {
            display: none;
            font-size: 15px;
            margin-bottom: 20px;
            animation: fadeIn 5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .gallery {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 10px;
            background: white;
            padding: 20px;
            font-size: 15px;
            border-radius: 15px;
        }
        .gallery .circle {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #F1F8E9, #00897B);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            cursor: pointer;
        }
        .gallery .circle:hover {
            transform: translateY(-10px);
            box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
        }
        .search-container {
            display: none;
        }
        .form-container {
            display: none;
            
          
        }
        .bottom-nav {
            width: 100%;
            background-color: #E0F2F1;
            overflow: hidden;
            position: fixed;
            bottom: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 0px solid #ccc;
        }
        .bottom-nav a {
            flex: 1;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            color: ##4DB6AC;
            font-size: 15px;
        }
        .bottom-nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .bottom-nav a.active {
            background-color: #4CAF50;
            color: white;
          
        }
        .bottom-nav a i {
            display: block;
            font-size: 12px;
            
        }
    </style>
  
</head>
<body>
  
 

<div class="content">
    <div class="welcome" id="welcome">Selamat Datang!</div>
    <div class="gallery" id="gallery">
        <div class="circle" id="circle1" onclick="checkCondition(1)">1</div>
        <div class="circle" id="circle2" onclick="checkCondition(2)">2</div>
        <div class="circle" id="circle3" onclick="checkCondition(3)">3</div>
        <div class="circle" id="circle4" onclick="checkCondition(4)">4</div>
        <div class="circle" id="circle5" onclick="checkCondition(5)">5</div>
        <div class="circle" id="circle6" onclick="checkCondition(6)">6</div>
    </div>
    <div class="search-container" id="search">
        <input type="text" placeholder="Pencarian..." id="search-input" style="width: 100%; padding: 10px; margin-bottom: 20px;">
        <div class="form-container" id="form-below-search">
            <form>
                <label for="search-name">Search Name:</label><br>
                <input type="text" id="search-name" name="search-name"><br><br>
                <label for="search-email">Search Email:</label><br>
                <input type="email" id="search-email" name="search-email"><br><br>
                <input type="submit" value="Search">
            </form>
        </div>
    </div>

</div>

<div class="bottom-nav">
    <a href="#home"  onclick="showGallery()"><i class="fas fa-home"></i>Home</a>
    <a href="#menu" onclick="showForm()"><i class="fas fa-bars"></i>input</a>
    <a href="#tabel" onclick="showtabel()"><i class="fas fa-bars"></i>tabel</a>
    <a href="#uploadresi" onclick="showupload()"><i class="fas fa-bars"></i>upload</a>
    <a href="#back"><i class="fas fa-arrow-left"></i>Back</a>
</div>

   <div class="form" id="form">
  <iframe src="https://script.google.com/macros/s/AKfycbw2U6WqVVF61RmptbseLUMeEUt37NB4FpOG7e2kRZosmDgGWcqVUyqxq2nApRXAm7BC/exec" scrolling="no"></iframe>
</div>

<div class="tabel" id="tabel">
  <iframe src="https://script.google.com/macros/s/AKfycbwhe8gk0bmAPgCNdmDSEqg0ExzjEw_sGaOn4KkW23sBhzeAVrZYaFFNg_dwNmBT8qlHDw/exec" scrolling="no"></iframe>
</div>

<div class="uploadresi" id="uploadresi">
  <iframe src="https://amkgpa.github.io/UPloadresi/" scrolling="no"></iframe>
</div>

<script>
    function showGallery() {
       
        document.getElementById("gallery").style.display = "flex";
        document.getElementById("tabel").style.display = "none";
        document.getElementById("form").style.display = "none";
        document.getElementById("uploadresi").style.display = "none";
        setActive('home');
    }

    function showForm() {
        
        document.getElementById("gallery").style.display = "none";
        document.getElementById("tabel").style.display = "none";
        document.getElementById("form").style.display = "block";
        document.getElementById("uploadresi").style.display = "none";
        setActive('menu');
    }
    function showtabel() {
       
        document.getElementById("gallery").style.display = "none";
        document.getElementById("form").style.display = "none";
        document.getElementById("tabel").style.display = "block";
        document.getElementById("uploadresi").style.display = "none";
        setActive('tabel');
    }
    function showupload() {
       
        document.getElementById("gallery").style.display = "none";
        document.getElementById("form").style.display = "none";
        document.getElementById("tabel").style.display = "none";
        document.getElementById("uploadresi").style.display = "block";
        setActive('uploadresi');
    }

    function setActive(active) {
        const links = document.querySelectorAll('.bottom-nav a');
        links.forEach(link => link.classList.remove('active'));
        document.querySelector(`.bottom-nav a[href="#${active}"]`).classList.add('active');
    }

    function checkCondition(circleNumber) {
        // Placeholder condition check
        const conditionMet = true; // Replace with your condition logic
        if (conditionMet) {
            document.getElementById(`circle${circleNumber}`).style.backgroundColor = 'blue';
        }
    }
</script>

</body>
</html>
